    <meta charset="UTF-8">
    <script type="text/javascript">
        function loadData() {
            $.getJSON("http://localhost:8080/users", fillDocument);
        }

        function fillDocument(data) {
            let lis = [];
            data.forEach(user => lis.push("<li>" + user.firstName + " " + user.lastName + "</li>"))
            $("<ul/>", {html: lis.join("")}).appendTo("body");
        }

        $(loadData)
    </script>
