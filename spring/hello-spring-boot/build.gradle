plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.2'
}

group 'pl.sdacademy.java.spring'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.5.2'
}

test {
    useJUnitPlatform()
}
